resolver 127.0.0.11 valid=60s;
resolver_timeout 2s;

server {
    listen       [::]:80;
    listen       80;
    server_name  www.stage.hyperboladc.net;

    location / {
        include conf.d/nginx-base-config/directive-only/ssl/hsts.conf;
        return 301 https://stage.hyperboladc.net$request_uri;
    }
}

server {
    listen       [::]:80;
    listen       80;
    server_name  stage.hyperboladc.net;

    root /opt/static;

    location / {
        if ($http_x_forwarded_proto != 'https') {
            return 301 https://$host$request_uri;
        }
        include conf.d/nginx-base-config/directive-only/ssl/hsts.conf;

        try_files $uri @backend;

        client_max_body_size  16M;

        include conf.d/nginx-base-config/location/*.conf;
    }

    location /static {
        include conf.d/nginx-base-config/location/static/*.conf;
    }

    location @backend {
        internal;
        proxy_pass            http://backend.app.hyperboladc.net:8000$request_uri;
        proxy_http_version    1.1;
        proxy_redirect        off;
        proxy_set_header      X-Real-IP         $remote_addr;
        proxy_set_header      X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Host  stage.hyperboladc.net;
        proxy_set_header      X-Forwarded-Proto $http_x_forwarded_proto;
        client_max_body_size  16M;

        include conf.d/nginx-base-config/directive-only/ssl/hsts.conf;
    }

    location = /healthz {
        proxy_pass            http://backend.app.hyperboladc.net:8000$request_uri;
        proxy_http_version    1.1;
        proxy_redirect        off;
        auth_basic            off;
        proxy_set_header      X-Forwarded-Host  stage.hyperboladc.net;
    }

    include conf.d/nginx-base-config/directive-only/*.conf;
}

# health check server
server {
    listen       [::]:8888;
    listen       8888;
    server_name  stage.hyperboladc.net;

    include conf.d/nginx-base-config/location/*.conf;

    location = /healthz {
        proxy_pass            http://backend.app.hyperboladc.net$request_uri;
        proxy_http_version    1.1;
        proxy_redirect        off;
        proxy_set_header      X-Forwarded-Host  stage.hyperboladc.net;
    }

    include conf.d/nginx-base-config/directive-only/*.conf;
}
