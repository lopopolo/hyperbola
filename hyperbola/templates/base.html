<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% if not debug  %}
    {% load value_from_settings %}

    {% value_from_settings "ASSETS_URL" as asset_url %}
    <link rel="stylesheet" href="{{asset_url}}/public/css/global.css" type="text/css" />
    {% else %}
    <link rel="stylesheet" href="/static/sitewide/global.css" type="text/css" />
    {% endif %}
    <link rel="shortcut icon" href="{{asset_url}}/public/images/favicon.png" />
    {% block extrahead %}{% endblock %}
  </head>
  <body class="{% block active_app %}{% endblock %}">
    <div id="site_container">
      <div id="header">
        <div id="logo">
          <a href="{% url frontpage.views.index %}">
            <img src="{{asset_url}}/public/images/logov1.png" />
          </a>
        </div>
        <ul id="navbar">
          <li id="home"><a href="{% url frontpage.views.index %}">home</a></li>
          <li id="contact"><a href="{% url contact.views.index %}">contact</a></li>
          <li id="lifestream"><a href="{% url lifestream.views.page %}">lifestream</a></li>
        </ul>
        <div class="floatfix"></div>
      </div>
      <div id="content">
        {% block content %}{% endblock %}
        <div class="floatfix"></div>
      </div>
    </div>
  </body>
</html>
