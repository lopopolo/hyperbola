<h3>Syndication</h3>
<ul class="syndication">
  <li><a href="/lifestream/rss/">RSS</a></li>
  <li><a href="/lifestream/atom/">Atom</a></li>
</ul>
{% for year,months in dates  %}
  <h3>{{year|stringformat:"s"}}</h3>
  <ul>
    {% for monthnum,month in months %}
      <li><a href="/lifestream/archive/{{year|stringformat:"s"}}/{{monthnum|stringformat:"s"}}/">{{month|stringformat:"s"}}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
