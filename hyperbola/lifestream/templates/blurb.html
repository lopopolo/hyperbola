{% load hashtagize %}

<div class="blurb">
  <p class="lifestream_entry_header">
    <span class="date" utc-seconds="{{post.pub_date|date:'U'}}">
      <script type="text/javascript">
        //<![CDATA[
        (function () {
          // localize dates in the user's current locale
          var date = new Date();
          date.setTime({{post.pub_date|date:'U'}} * 1000);
          document.write(HyperbolaDateFormatter.printDate(date));
        })();
      </script>
    </span>
    <a href="{% url "lifestream.views.permalink" post.pk  %}">permalink</a>
  </p>
  {% if post.has_picture %}
  <div class="fullwidth"><a href="{{post.picture.url}}" rel="lightbox"><img src="{{post.picture.url}}" /></a></div>
  {% endif %}
  <p>{{post.blurb|urlize|hashtagize}}</p>
</div>
