{% load hashtagize %}

<div class="blurb">
  <p class="lifestream_entry_header">{{post.pub_date|date:"H:i T b d Y"|lower}} <a href="{% url lifestream.views.permalink post.pk  %}">permalink</a></p>
  {% if post.has_picture %}
  <div class="fullwidth"><a href="{{post.picture.url}}" rel="lightbox"><img src="{{post.picture.url}}" /></a></div>
  {% endif %}
  <p>{{post.blurb|urlize|hashtagize}}</p>
</div>
