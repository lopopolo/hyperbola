{% load hashtagize %}

<div class="blurb">
  <p class="lifestream_entry_header">{{post.pub_date|date:"H:i T b d Y"|lower}} <a href="/lifestream/{{post.pk}}/">permalink</a></p>
  {% if post.has_picture %}
  <div class="fullwidth"><img src="{{post.picture.url}}" /></div>
  {% endif %}
  <p>{{post.blurb|urlize|hashtagize}}</p>
</div>
