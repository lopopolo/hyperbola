---
# https://github.com/ansible/ansible/issues/22673#issuecomment-286914947
# aptitude is not installed
- name: System upgrade
  command: apt-get upgrade -y -qq
  args:
    warn: false
  environment:
    DEBIAN_FRONTEND: noninteractive
  tags:
  - skip_ansible_lint
- name: base packages
  apt: name={{ item }} state=present
  with_items:
  - git
  - ntp
  - vim
- name: Lock root account # http://stackoverflow.com/a/39018859
  user:
    name: root
    state: present
- name: Passwordless sudo --list
  lineinfile:
    dest: /etc/sudoers
    line: "{{ item }}"
    state: present
    validate: 'visudo -cf %s'
  with_items:
    - "ALL ALL=(ALL) NOPASSWD: /usr/bin/sudo -l"
    - "ALL ALL=(ALL) NOPASSWD: /usr/bin/sudo --list"
- name: /hyperbola directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
  - /hyperbola
  - /hyperbola/tools
# http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/vpc-migrate-ipv6.html#ipv6-dhcpv6-ubuntu-16
- name: IPv6 support on Ubuntu
  copy:
    dest: /etc/network/interfaces.d/60-default-with-ipv6.cfg
    content: "iface eth0 inet6 dhcp"
    mode: 0644
