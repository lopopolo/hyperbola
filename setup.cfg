[flake8]
exclude = node_modules,.git,./env,./virtualenv,migrations
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = hyperbola
line_length = 79
multi_line_output = 5
skip = migrations
not_skip = __init__.py

[pylint]
# Run with: pylint --rcfile=setup.cfg app/hyperbola
# see: make pylint
confidence = HIGH
disable = C0103,C0111
ignore = migrations
ignore-docstrings = yes
load-plugins = pylint_django
output-format = colorized
reports = no
