server {
    listen       80;
    server_name  assets.hyperbo.la;
    access_log   /hyperbola/var/log/nginx/hyperbola.assets.access.log;
    error_log    /hyperbola/var/log/nginx/hyperbola.assets.error.log;

    root /hyperbola/live/hyperbola/assets/;

    include /hyperbola/live/hyperbola/conf/nginx.hyperbola.gzip.conf;

    expires max;
    add_header Pragma public;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";

    location ~ (.+)\.css$ {
        try_files $1.min.css $1.css =404;
    }

    location ~ (.+)\.js$ {
        try_files $1.min.js $1.js =404;
    }

    # remove the robots line if you want to use wordpress' virtual robots.txt
    location = /robots.txt  { access_log off; log_not_found off; }
    location = /favicon.ico { access_log off; log_not_found off; }

}
