{% load hyperbola_lifestream_tags %}
<div class="panel panel-hyperbola">
  <div class="panel-heading lifestream-entry-header">
    <local-time datetime="{{ post.pub_date|date:"Y-m-d" }}T{{ post.pub_date|time:"H:i:s" }}Z" month="short" day="numeric" year="numeric" hour="numeric" minute="numeric">
      {{ post.pub_date|date:"H:i T b d Y"|lower }}
    </local-time>
    <a href="{{ obj.get_absolute_url|escape }}">permalink</a>
  </div>
  <div class="panel-body">
    {% if obj.lifestreampicture %}
      <div>
        <a href="{{ post.lifestreampicture.picture.url|escape }}">
          <img alt="Photo for post {{ post.id|escape }}" width="{{ post.lifestreampicture.picture.x1.width|escape }}" height="{{ post.lifestreampicture.picture.x1.height|escape }}" src="{{ post.lifestreampicture.picture.x1.url|escape }}" data-rjs="{{ post.lifestreampicture.picture.x2.url|escape }}" class="center-block img-thumbnail img-thumbnail-hyperbola">
        </a>
      </div>
    {% endif %}
    <p class="lifestream-content">{{ obj.blurb|urlize|hashtagize }}</p>
  </div>
</div>
