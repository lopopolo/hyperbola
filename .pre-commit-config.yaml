- repo: https://github.com/pre-commit/pre-commit-hooks.git
  sha: v0.8.0
  hooks:
  - id: check-ast
  - id: check-byte-order-marker
  - id: check-symlinks
  - id: check-yaml
  - id: detect-private-key
  - id: end-of-file-fixer
    exclude: (min\.js$|dist|vendor)
  - id: flake8
    exclude: migrations
  - id: trailing-whitespace
    exclude: (min\.js$|dist|vendor)
- repo: local
  hooks:
  - id: build-frontend
    name: Frontend codegen
    entry: make build
    language: system
    files: (src|dist|\.css$|\.html$|\.js$|\.svg$|\.png$)
    exclude: (vendor|generated)
    pass_filenames: false
  - id: lint-js
    name: JavaScript config linters
    entry: make lint-js
    language: system
    files: \.js$
    pass_filenames: false
  - id: lint-py
    name: Python linters
    entry: make lint-py
    language: system
    files: \.py$
    exclude: migrations
    pass_filenames: false
