- repo: https://github.com/pre-commit/pre-commit-hooks.git
  sha: v0.9.1
  hooks:
  - id: check-added-large-files
  - id: check-ast
  - id: check-byte-order-marker
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-json
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-yaml
  - id: detect-aws-credentials
  - id: detect-private-key
  - id: end-of-file-fixer
    exclude: (min\.(css|js)$|\.svg$|dist)
  - id: flake8
    exclude: migrations
  - id: forbid-new-submodules
  - id: trailing-whitespace
    exclude: (min\.(css|js)$|\.svg$|dist)
- repo: local
  hooks:
  - id: build-frontend
    name: Frontend codegen
    entry: make build
    language: system
    files: (src|dist|\.css$|\.js$|\.svg$|\.png$)
    pass_filenames: false
  - id: lint-js
    name: JavaScript config linters
    entry: make lint-js
    language: system
    files: \.js$
    pass_filenames: false
  - id: lint-py
    name: Python linters
    entry: make lint-py
    language: system
    files: \.py$
    exclude: migrations
    pass_filenames: false
