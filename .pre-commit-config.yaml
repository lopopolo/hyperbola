- repo: https://github.com/pre-commit/pre-commit-hooks.git
  sha: v0.8.0
  hooks:
  - id: check-ast
  - id: check-byte-order-marker
  - id: check-symlinks
  - id: check-yaml
  - id: detect-private-key
  - id: end-of-file-fixer
    exclude: (min\.js$|dist|vendor)
  - id: flake8
    exclude: migrations
  - id: trailing-whitespace
    exclude: (min\.js$|dist|vendor)
- repo: local
  hooks:
  - id: gulp
    name: Gulp lint and codegen tasks
    entry: bin/gulp-hook
    language: system
    files: (static|dist|\.css$|\.html$|\.js$)
    exclude: (vendor|generated)
  - id: lint-py
    name: Python linters
    entry: make lint-py
    language: system
    files: \.py$
    exclude: migrations
