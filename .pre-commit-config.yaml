exclude: "^vendor/"
repos:
  - repo: https://github.com/pre-commit/pre-commit
    rev: v1.16.1
    hooks:
      - id: validate_manifest
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v2.2.1
    hooks:
      - id: check-added-large-files
      - id: check-ast
        language_version: python3
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
        exclude: vars|(lb|mysql)-local.yml|cloudformation
      - id: debug-statements
      - id: detect-aws-credentials
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: \.bumpversion\.cfg
      - id: flake8
        args:
          - "--max-line-length=99"
        language_version: python3
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: name-tests-test
      - id: trailing-whitespace
        exclude: \.bumpversion\.cfg
  - repo: https://github.com/prettier/prettier
    rev: 1.17.0
    hooks:
      - id: prettier
        exclude: \.vscode|\.html$
  - repo: https://github.com/prettier/prettier
    rev: 1.17.0
    hooks:
      - id: prettier
        name: prettier - markdown
        entry: prettier --write --prose-wrap always
        types: [markdown]
  - repo: https://github.com/ambv/black.git
    rev: 19.3b0
    hooks:
      - id: black
  - repo: https://github.com/willthames/ansible-lint.git
    rev: v4.1.0a0
    hooks:
      - id: ansible-lint
        types: [yaml]
        files: ansible
  - repo: local
    hooks:
      - id: pydocstyle
        name: pydocstyle
        entry: pydocstyle --add-ignore D100,D101,D102,D103,D104,D105,D106,D107
        language: system
        types: [python]
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: python -m pylint.__main__
        language: system
        types: [python]
  - repo: https://github.com/asottile/pyupgrade.git
    rev: v1.16.3
    hooks:
      - id: pyupgrade
        args:
          - "--py36-plus"
  - repo: https://github.com/antonbabenko/pre-commit-terraform.git
    rev: v1.11.0
    hooks:
      - id: terraform_fmt
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: yarn run eslint
        language: system
        types: [javascript]
  - repo: https://github.com/pre-commit/mirrors-csslint.git
    rev: v1.0.5
    hooks:
      - id: csslint
  - repo: https://github.com/detailyang/pre-commit-shell
    rev: 1.0.4
    hooks:
      - id: shell-lint
        types: [shell]
        files: ""
  - repo: local
    hooks:
      - id: git-lint
        name: Ignored files in git index
        entry: ./bin/git-lint
        language: script
        always_run: true
        pass_filenames: false
