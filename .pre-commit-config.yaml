- repo: https://github.com/pre-commit/pre-commit-hooks.git
  sha: v0.8.0  # Use the sha you want to point at
  hooks:
  - id: autopep8-wrapper
  - id: check-ast
  - id: check-byte-order-marker
  - id: check-symlinks
  - id: check-yaml
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: flake8
  - id: pyflakes
  - id: trailing-whitespace
- repo: git://github.com/antonbabenko/pre-commit-terraform
  sha: v1.2.0
  hooks:
  - id: terraform_fmt
- repo: local
  hooks:
    - id: ansible-lint
      name: ansible-lint
      entry: make lint
      language: system
      files: .yml$
