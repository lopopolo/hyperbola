<!doctype html>
<!-- source: http://bl.ocks.org/mbostock/6466603 -->
<!-- run `python -m SimpleHTTPServer 8008` in icon root -->
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas width="460" height="160"></canvas>
    <script>
      var canvas = document.querySelector("canvas"),
          context = canvas.getContext("2d");

      var image = new Image;
      image.src = "source-svg/logo.header.svg";
      image.onload = function() {
          context.scale(2, 2);
          context.drawImage(image, 0, 0);

          var a = document.createElement("a");
          a.download = "logo.header@2x.png";
          a.href = canvas.toDataURL("image/png");
          a.click();
      };
    </script>
  </body>
</html>
