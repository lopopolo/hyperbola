<!DOCTYPE html>
<!-- source: http://bl.ocks.org/mbostock/6466603 -->
<!-- run `python -m SimpleHTTPServer 8008` in icon root -->
<meta charset="utf-8">
<canvas width="152" height="152"></canvas>
<script>

var canvas = document.querySelector("canvas"),
    context = canvas.getContext("2d");

var image = new Image;
image.src = "source-svg/logo.favicon.svg";
image.onload = function() {
  context.drawImage(image, canvas.width / 2 - image.width / 2, canvas.height / 2 - image.height / 2);

  var a = document.createElement("a");
  a.download = "apple-touch-icon.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
};

</script>
